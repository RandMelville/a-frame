<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>√Årvore Diferenciada</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene environment>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-cylinder position="0 0.75 -5" radius="0.3" height="3" color="brown"></a-cylinder>

    <a-cone position="0 2.75 -5" radius-bottom="0.8" radius-top="0" height="2" rotation="0 0 45" color="green"></a-cone>
    <a-cone position="0 2.75 -5" radius-bottom="0.8" radius-top="0" height="2" rotation="0 0 -45" color="green"></a-cone>
    <a-cone position="0 2.75 -5" radius-bottom="0.8" radius-top="0" height="2" rotation="0 90 45" color="green"></a-cone>
    <a-cone position="0 2.75 -5" radius-bottom="0.8" radius-top="0" height="2" rotation="0 90 -45" color="green"></a-cone>
</a-scene>
</body>
</html>
