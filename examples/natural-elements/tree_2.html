<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Árvore Tipo Pinheiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene environment>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-assets>
        <img id="treeTexture" src="../textures/bark_willow/texture.jpg" alt="">
        <img id="treeNormalMap" src="../textures/bark_willow/normal_map.png" alt="">

        <img id="treeSheetsTexture" src="../textures/leafy-grass/texture.jpg" alt="">
        <img id="treeSheetsNormalMap" src="../textures/leafy-grass/normal_map.png" alt="">
    </a-assets>

    <!-- Árvore tipo um pinheiro -->
    <a-cylinder position="0 2.25 -8"
                src="#treeTexture"
                normal-map="#treeNormalMap"
                roughness="0.9"
                radius="0.5"
                height="4.5"
                width="1"></a-cylinder>

    <a-cone position="0 3 -8"
            color="#35bd04"
            scale="3 3 3"></a-cone>

    <a-cone position="0 3.8 -8"
            color="#35bd04"
            scale="2.5 2.5 2.5"></a-cone>

    <a-cone position="0 4.6 -8"
            color="#35bd04"
            scale="2 2 2"></a-cone>
</a-scene>
</body>
</html>
