<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Libs padrões do a-frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Lib JS para fazer interações com os controles de oculos VR e movimentar objetos da cena -->
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>

    <!-- Lib JS para adicionar física a objetos da cena -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <!-- Lib que fornece um ambiente de desenvolvimento -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <!-- Lib que possibilita fazer efeitos que tem relação com partículas, tipo chuva, fogo e coisas do gênero-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>

    <script src="js/main.js" type="module"></script>
    <script src="js/rounded-rectangle.js" type="module"></script>
</head>
<body>
<a-scene id="scene">
    <a-assets>
        <a-asset-items id="daySphereModel" src="objects/day_sphere.glb"></a-asset-items>
        <a-asset-items id="nightSphereModel" src="objects/night_sphere.glb"></a-asset-items>
        <a-asset-items id="snowSphereModel" src="objects/snow_sphere.glb"></a-asset-items>
        <a-asset-items id="dustSphereModel" src="objects/dust_sphere.glb"></a-asset-items>
        <a-asset-items id="rainSphereModel" src="objects/rain_sphere.glb"></a-asset-items>
        <a-asset-items id="natureSphereModel" src="objects/nature_sphere.glb"></a-asset-items>

        <a-asset-items id="treeModel1" src="objects/tree_1.glb"></a-asset-items>

        <audio id="daySound" src="sound/day_sound.mp3" preload="metadata"></audio>
        <audio id="nightSound" src="sound/night_sound.mp3" preload="metadata"></audio>
        <audio id="dustSound" src="sound/dust_sound.mp3" preload="metadata"></audio>
        <audio id="rainSound" src="sound/rain_sound.mp3" preload="metadata"></audio>
        <audio id="snowSound" src="sound/snow_sound.mp3" preload="metadata"></audio>
    </a-assets>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-entity id="env" environment></a-entity>

    <a-entity sphere-collider="objects: .grabbable-obj" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: .grabbable-obj" super-hands hand-controls="hand: right"></a-entity>

    <a-entity id="snow"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: snow; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity id="rain"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: rain; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity id="dust"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: dust; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: -1.6 2.4 -6"
              position="-1.6 2.3 -6">

        <a-text value="Esfera da Neve"
                position="0.2125 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="snowSphere"
              gltf-model="#snowSphereModel"
              position="-1 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #snowSound; loop: true; distanceModel: exponential; positional: false;"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: -0.1 2.4 -6"
              position="-0.1 2.3 -6">

        <a-text value="Esfera da Chuva"
                position="0.15 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="rainSphere"
              gltf-model="#rainSphereModel"
              position="0.5 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #rainSound; loop: true; distanceModel: exponential; positional: false;"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: 1.4 2.4 -6"
              position="1.4 2.3 -6">

        <a-text value="Esfera da Areia"
                position="0.22552 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="dustSphere"
              gltf-model="#dustSphereModel"
              position="2 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #dustSound; loop: true; distanceModel: exponential; positional: false;"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: 2.9 2.4 -6"
              position="2.9 2.3 -6">

        <a-text value="Esfera do Dia"
                position="0.26736 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="daySphere"
              gltf-model="#daySphereModel"
              position="3.5 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #daySound; distanceModel: exponential; positional: false;"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: 4.4 2.4 -6"
              position="4.4 2.3 -6">

        <a-text value="Esfera da Noite"
                position="0.15 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="nightSphere"
              gltf-model="#nightSphereModel"
              position="5 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #nightSound; loop: true; distanceModel: exponential; positional: false;"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 1.2; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: 5.9 2.4 -6"
              position="5.9 2.3 -6">

        <a-text value="Esfera da Natureza"
                position="0.15 0.27 0"
                width="2.5"
                wrapcount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity id="natureSphere"
              gltf-model="#natureSphereModel"
              position="6.5 2 -6"
              scale="0.5 0.5"
              class="grabbable-obj"
              grabbable></a-entity>

    <a-entity rounded-rectangle="width: 2.5; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: -1 1.1 -3"
              position="-1 1 -3">

        <a-text value="Esse é um mundo onde você pode controlar o clima e a natureza!"
                position="0.15 0.27 0"
                width="2.5"
                wrapCount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>

    <a-entity rounded-rectangle="width: 2.5; radius: 0.2; color: black; opacity: 0.6; height: 0.5; animationTo: 1.7 1.1 -3"
              position="1.7 1 -3">

        <a-text value="Basta agarrar as esferas para ativar os efeitos"
                position="0.1 0.26 0"
                width="2.5"
                wrapCount="35"
                font="font/Roboto-Regular-msdf.json"
                color="#33C3F0"
                negate="false"></a-text>
    </a-entity>
</a-scene>
</body>
</html>
