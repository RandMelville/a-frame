<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Libs padrões do a-frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Lib JS para fazer interações com os controles de oculos VR e movimentar objetos da cena -->
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>

    <!-- Lib JS para adicionar física a objetos da cena -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <!-- Lib que fornece um ambiente de desenvolvimento -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <!-- Lib que possibilita fazer efeitos que tem relação com partículas, tipo chuva, fogo e coisas do gênero-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>

    <script src="js/fire.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-items id="campfire" src="objects/campfire.glb"></a-asset-items>

        <a-asset-items id="daySphereModel" src="objects/day_sphere.glb"></a-asset-items>
        <a-asset-items id="nightSphereModel" src="objects/night_sphere.glb"></a-asset-items>
        <a-asset-items id="snowSphereModel" src="objects/snow_sphere.glb"></a-asset-items>
        <a-asset-items id="dustSphereModel" src="objects/dust_sphere.glb"></a-asset-items>
        <a-asset-items id="rainSphereModel" src="objects/rain_sphere.glb"></a-asset-items>

        <audio id="daySound" src="sound/day_sound.mp3" preload="metadata" ></audio>
        <audio id="nightSound" src="sound/night_sound.mp3" preload="metadata"></audio>
        <audio id="campfireSound" src="sound/fire.mp3" preload="metadata"></audio>
    </a-assets>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-entity id="env" environment></a-entity>

    <a-entity sphere-collider="objects: .grabbable-obj" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: .grabbable-obj" super-hands hand-controls="hand: right"></a-entity>

    <a-entity id="snow"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: snow; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity id="rain"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: rain; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity id="dust"
              position="0 2.25 -15"
              class="singularNaturalElement"
              particle-system="preset: dust; particleCount: 8000"
              visible="false"></a-entity>

    <a-entity id="snowSphere"
              gltf-model="#snowSphereModel"
              position="-1 2 -3"
              scale="0.5 0.5"
              class="grabbable-obj"
              grabbable></a-entity>

    <a-entity id="rainSphere"
              gltf-model="#rainSphereModel"
              position="0.5 2 -3"
              scale="0.5 0.5"
              class="grabbable-obj"
              grabbable></a-entity>

    <a-entity id="dustSphere"
              gltf-model="#dustSphereModel"
              position="2 2 -3"
              scale="0.5 0.5"
              class="grabbable-obj"
              grabbable></a-entity>

    <a-entity id="daySphere"
              gltf-model="#daySphereModel"
              position="3.5 2 -3"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #daySound;"
              grabbable></a-entity>

    <a-entity id="nightSphere"
              gltf-model="#nightSphereModel"
              position="5 2 -3"
              scale="0.5 0.5"
              class="grabbable-obj"
              sound="src: #nightSound; loop: true"
              grabbable></a-entity>

    <!--    <a-entity gltf-model="#campfire"-->
    <!--              position="0.0 0.0 0.0"-->
    <!--              shadow="receive: false; cast: false"></a-entity>-->

    <!--    <a-entity-->
    <!--            fire="particles: 1000;"-->

    <!--            sound="src: #campfireSound; autoplay: true; loop: true; refDistance: 1.5; rolloffFactor: 5.0; volume: 1.0; distanceModel: exponential;"-->
    <!--    ></a-entity>-->

</a-scene>
</body>
</html>
