<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museu de Arte com Galeria Interativa</title>
    <meta name="description" content="Museu de Arte com Galeria Interativa.">
    <script src="aframe-master.js"></script>
    <script src="info-message.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <a-scene environment info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>

        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <!-- <frames> -->
        <a-mixin id="frame1" geometry="primitive: plane;width:2;height:2;" material="src: url(../img/1.jpg);"></a-mixin>
        <a-mixin id="frame2" geometry="primitive: plane;width:2;height:2;" material="src: url(../img/3.jpg);"></a-mixin>
        <a-mixin id="frame3" geometry="primitive: plane;" material="src: url(../img/1.jpg);"></a-mixin>
        <a-mixin id="frame4" geometry="primitive: plane;" material="src: url(../img/3.jpg);"></a-mixin>
        <a-mixin id="frame5" geometry="primitive: plane;" material="src: url(../img/frame5.jpg);"></a-mixin>
        <!-- <frames> -->
        <!-- <Components> -->
        <a-mixin id="back-plane" geometry="primitive: plane;" material="side: back"></a-mixin>
        <a-mixin id="front-plane" geometry="primitive: plane;" material="side: front"></a-mixin>
        <a-mixin id="box" geometry="primitive: box;" material="opacity:0;"></a-mixin>
        <a-mixin id="window" material="opacity: 0.8" scale="1 1 0.01"></a-mixin>
        <a-mixin id="cylinder" geometry="primitive: cylinder;height:4.0;radius:1" rotation="0 90 0"></a-mixin>
        <a-mixin id="point" material="opacity:0;" geometry="primitive: box;" ></a-mixin>
        <!-- <Components> -->
        <!-- <textures> -->
        <a-mixin id="wallpainting1" material="src: url(../img/wallpainting1.jpg);repeat:20 6;"></a-mixin>
        <a-mixin id="wallpainting2" material="src: url(../img/wallpainting1.jpg);repeat:6 4;"></a-mixin>
        <a-mixin id="wallpainting3" material="src: url(../img/wallpainting1.jpg);repeat:1 4;"></a-mixin>
        <a-mixin id="wallpainting4" material="src: url(../img/wallpainting4.jpg);repeat:2 1;"></a-mixin>
        <a-mixin id="iron" material="src: url(../img/iron.jpg);repeat:20 20;"></a-mixin>
        <a-mixin id="tiles" material="src: url(../img/tiles.jpg);repeat:10 10;"></a-mixin>
        <a-mixin id="mezzanine-floor" material="src: url(../img/carpet.jpg);repeat:80 40;"></a-mixin>
        <a-mixin id="bricks1" material="src: url(../img/bricks1.jpg);repeat:2 2;"></a-mixin>
        <a-mixin id="bricks2" material="src: url(../img/bricks2.jpg);repeat:1 1;"></a-mixin>
        <a-mixin id="bricks3" material="src: url(../img/bricks3.jpg);repeat:1 1;"></a-mixin>
        <a-mixin id="bricks4" material="src: url(../img/bricks4.jpg);repeat:2 1;"></a-mixin>
        <a-mixin id="roofpainting" material="src: url(../img/roofpainting.jpg);repeat:20 20;"></a-mixin>
        <a-mixin id="mezzanine-roofpainting" material="src: url(../img/roofpainting.jpg);repeat:20 10;"></a-mixin>
        <a-mixin id="stairs-painting" material="src: url(../img/carpet.jpg);repeat:20 10;"></a-mixin>
        <!-- <textures> -->
      </a-assets>

      
      <script>
        document.addEventListener('keydown', function(event) {
          var player = document.getElementById('player');
          var position = player.getAttribute('position');
    
          if (event.key === ' ') { // Tecla de espa√ßo (Spacebar)
            position.y += 0.1; // Mover para cima
          } else if (event.key === 'Shift') { // Tecla Shift
            position.y -= 0.1; // Mover para baixo
          }
    
          player.setAttribute('position', position);
        });
      </script>
      
      <a-entity id="player"
        camera
        universal-controls
        kinematic-body
        jump-ability="true; jump-height: 1.5"
        descend-ability="descendSpeed: -1.5"
        wasd-controls="acceleration: 80"
        look-controls="pointerLockEnabled: true">
      </a-entity>

      <a-entity id="museum">
        <a-entity id="light" light="type: ambient; color: black;"></a-entity>

      <!--PLATFORM-->
    <a-entity id="platform">
  	  <a-entity id="cylinders">
  		  <a-entity mixin="iron cylinder" position="16.5 0 11.5"></a-entity>
  		  <a-entity mixin="iron cylinder" position="16.5 0 -11.5"></a-entity>
  		  <a-entity mixin="iron cylinder" position="-16.5 0 11.5"></a-entity>
  		  <a-entity mixin="iron cylinder" position="-16.5 0 -11.5"></a-entity>
  	  </a-entity>
      <a-entity id="floor" mixin="iron" geometry="primitive:box;height:25;width:35;" rotation="90 0 0" position="0 2 0" static-body>
        <a-entity mixin="back-plane tiles" geometry="width:28;height:20" position="0 0 -0.51">
        </a-entity>
      </a-entity>
    </a-entity>
  <!--PLATFORM-->

  <a-entity id="building">
        <!--SKELETON-->
          
          <!--Interio Museu-->
          <a-entity>
            
      
           
           </a-entity>
      
      
         </a-entity>
        </a-entity>
      
      
      
    </a-scene>
  </body>
</html>
