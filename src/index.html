<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Museu de Arte com Galeria Interativa</title>
  <meta name="description" content="Museu de Arte com Galeria Interativa.">
  <script src="aframe-master.js"></script>
  <script src="info-message.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="pinchable.js"></script>
  <script src="color-change.js"></script>
  <script src="slider.js"></script>
  <script src="size-change.js"></script>
  <script src="button.js"></script>
  <script src="menu.js"></script>
  <script src="pressable.js"></script>
  <script src="event-manager.js"></script>
</head>

<body>
  <a-scene environment info-message="htmlSrc: #messageText">
    <a-assets>
      <a-asset-item id="messageText" src="message.html"></a-asset-item>

      <!-- <frames> -->
      <a-mixin id="frame1" geometry="primitive: plane;width:2;height:2;" material="src: url(../img/1.jpg);"></a-mixin>
      <a-mixin id="frame2" geometry="primitive: plane;width:2;height:2;" material="src: url(../img/3.jpg);"></a-mixin>
      <a-mixin id="frame3" geometry="primitive: plane;" material="src: url(../img/1.jpg);"></a-mixin>
      <a-mixin id="frame4" geometry="primitive: plane;" material="src: url(../img/3.jpg);"></a-mixin>
      <a-mixin id="frame5" geometry="primitive: plane;" material="src: url(../img/frame5.jpg);"></a-mixin>
      <!-- <frames> -->

      <!-- <Components> -->
      <a-mixin id="back-plane" geometry="primitive: plane;" material="side: back"></a-mixin>
      <a-mixin id="front-plane" geometry="primitive: plane;" material="side: front"></a-mixin>
      <a-mixin id="box" geometry="primitive: box;" material="opacity:0;"></a-mixin>
      <a-mixin id="window" material="opacity: 0.8" scale="1 1 0.01"></a-mixin>
      <a-mixin id="cylinder" geometry="primitive: cylinder;height:4.0;radius:1" rotation="0 90 0"></a-mixin>
      <a-mixin id="point" material="opacity:0;" geometry="primitive: box;"></a-mixin>
      <!-- <Components> -->
      <!-- <textures> -->
      <a-mixin id="wallpainting1" material="src: url(../img/wallpainting1.jpg);repeat:20 6;"></a-mixin>
      <a-mixin id="wallpainting2" material="src: url(../img/wallpainting1.jpg);repeat:6 4;"></a-mixin>
      <a-mixin id="wallpainting3" material="src: url(../img/wallpainting1.jpg);repeat:1 4;"></a-mixin>
      <a-mixin id="wallpainting4" material="src: url(../img/wallpainting4.jpg);repeat:2 1;"></a-mixin>
      <a-mixin id="iron" material="src: url(../img/iron.jpg);repeat:20 20;"></a-mixin>
      <a-mixin id="tiles" material="src: url(../img/tiles.jpg);repeat:10 10;"></a-mixin>
      <a-mixin id="mezzanine-floor" material="src: url(../img/carpet.jpg);repeat:80 40;"></a-mixin>
      <a-mixin id="bricks1" material="src: url(../img/bricks1.jpg);repeat:2 2;"></a-mixin>
      <a-mixin id="bricks2" material="src: url(../img/bricks2.jpg);repeat:1 1;"></a-mixin>
      <a-mixin id="bricks3" material="src: url(../img/bricks3.jpg);repeat:1 1;"></a-mixin>
      <a-mixin id="bricks4" material="src: url(../img/bricks4.jpg);repeat:2 1;"></a-mixin>
      <a-mixin id="roofpainting" material="src: url(../img/roofpainting.jpg);repeat:20 20;"></a-mixin>
      <a-mixin id="mezzanine-roofpainting" material="src: url(../img/roofpainting.jpg);repeat:20 10;"></a-mixin>
      <a-mixin id="stairs-painting" material="src: url(../img/carpet.jpg);repeat:20 10;"></a-mixin>
      <!-- <textures> -->
    </a-assets>


    <script>
      document.addEventListener('keydown', function (event) {
        var player = document.getElementById('player');
        var position = player.getAttribute('position');

        if (event.key === ' ') { // Tecla de espaço (Spacebar)
          position.y += 0.1; // Mover para cima
        } else if (event.key === 'Shift') { // Tecla Shift
          position.y -= 0.1; // Mover para baixo
        }

        player.setAttribute('position', position);
      });
    </script>

    <a-entity id="player" camera universal-controls kinematic-body jump-ability="true; jump-height: 1.5"
      descend-ability="descendSpeed: -1.5" wasd-controls="acceleration: 80" look-controls="pointerLockEnabled: true">
    </a-entity>

    <a-entity id="museum">
      <a-entity id="light" light="type: ambient; color: black;"></a-entity>

      <!--Plataforma Museu-->
      <a-entity id="platform">
        <a-entity id="cylinders">
          <a-entity mixin="iron cylinder" position="16.5 0 11.5"></a-entity>
          <a-entity mixin="iron cylinder" position="16.5 0 -11.5"></a-entity>
          <a-entity mixin="iron cylinder" position="-16.5 0 11.5"></a-entity>
          <a-entity mixin="iron cylinder" position="-16.5 0 -11.5"></a-entity>
        </a-entity>
        <a-entity id="floor" mixin="iron" geometry="primitive:box;height:25;width:35;" rotation="90 0 0"
          position="0 2 0" static-body>
          <a-entity mixin="back-plane tiles" geometry="width:28;height:20" position="0 0 -0.51">
          </a-entity>
        </a-entity>
      </a-entity>
      <!--Plataforma Museu-->


      <!--Construção do Museu-->
      <a-entity id="building">

        
        <!--Esqueleto Museu-->
        
        <a-entity id="skeleton">
          <a-entity class="the-right-side-wall" mixin="box" geometry="height:8;width:20;" rotation="0 90 0"
            position="14.5 5 0" static-body>
            <a-entity mixin="back-plane wallpainting1" geometry="width:20;height:6" position="0 0 -0.51">
              <a-entity id="img3" mixin="frame1" material="side: back" position="-7 0 -0.01"></a-entity>
              <a-entity id="img4" mixin="frame2" material="side: back" position="-3 0 -0.01"></a-entity>
              <a-entity id="img5" mixin="frame3" material="side: back" position="2.5 2 -0.01"></a-entity>
              <a-entity id="img6" mixin="frame4" material="side: back" position="6.5 2 -0.01"></a-entity>
            </a-entity>
            <a-entity mixin="bricks1 front-plane" geometry="width:20;height:7;" position="0 0.5 0.5">
              <a-entity light="type: directional; color: #EEE; intensity: 0.2"></a-entity>
            </a-entity>
            <a-entity mixin="bricks2 front-plane" geometry="width:1;height:7" rotation="0 -90 0"
              position="-10.0001 0.5 0">
            </a-entity>
          </a-entity>
          <a-entity id="the-left-side-wall" mixin="box" geometry="height:6;width:20;" rotation="0 90 0"
            position="-14.5 5 0" static-body>
            <a-entity mixin="wallpainting1 front-plane" geometry="width:20;height:6" position="0 0 0.51">
              <a-entity id="img1" mixin="frame1" position="-7 0 0.01"></a-entity>
              <a-entity id="img2" mixin="frame2" position="-3 0 0.01"></a-entity>
              <a-entity id="img7" mixin="frame3" position="3 -1 0.01"></a-entity>
              <a-entity id="img8" mixin="frame4" position="7 -1 0.01"></a-entity>
              <a-entity mixin="frame5" position="2.5 2 0.01"></a-entity>
              <a-entity mixin="frame3" position="6.5 2 0.01"></a-entity>
            </a-entity>
            <a-entity mixin="bricks1 back-plane" geometry="width:20;height:7" position="0 0.5 -0.5">
              <a-entity light="type: directional; color: #EEE; intensity: 0.2"></a-entity>
            </a-entity>
            <a-entity mixin="bricks2 front-plane" geometry="width:1;height:7" rotation="0 -90 0"
              position="-10.0001 0.5 0">
            </a-entity>
          </a-entity>
          <a-entity id="the-back-wall" mixin="box" geometry="height:6;width:30;" position="0 5 -9.5" static-body>
            <a-entity mixin="wallpainting1 front-plane" geometry="width:30;height:6" position="0 0 0.5">
              <a-entity id="img9" mixin="frame3" position="-12.5 -1 0.01"></a-entity>
              <a-entity id="img10" mixin="frame4" position="-10.5 -1 0.01"></a-entity>
              <a-entity mixin="frame5" position="-6.25 -1 0.01"></a-entity>
              <a-entity mixin="frame3" position="-4.25 -1 0.01"></a-entity>
              <a-entity mixin="frame4" position="-0.25 -1 0.01"></a-entity>
              <a-entity mixin="frame5" position="1.75 -1 0.01"></a-entity>
              <a-entity mixin="frame3" position="6 -1 0.01"></a-entity>
              <a-entity mixin="frame4" position="8 -1 0.01"></a-entity>
              <a-entity mixin="frame5" position="-12.5 2 0.01"></a-entity>
              <a-entity mixin="frame3" position="-6.5 2 0.01"></a-entity>
              <a-entity mixin="frame4" id="img13" position="-0.5 2 0.01"></a-entity>
              <a-entity mixin="frame5" id="img14" position="5.5 2 0.01"></a-entity>
              <a-entity mixin="frame3" id="img15" position="11.5 2 0.01"></a-entity>
            </a-entity>
            <a-entity mixin="bricks1 back-plane" geometry="width:30;height:7" position="0 0.5 -0.5">
              <a-entity light="type: directional; color: #EEE; intensity: 0.2"></a-entity>
            </a-entity>
          </a-entity>
          <a-entity id="the-front-wall">
            <a-entity id="the-front-wall-door">
              <a-entity>
                <a-entity class="left" mixin="window" geometry="primitive:box;height:6;width:3;" position="-1.51 5 9.5"
                  static-body></a-entity>
                <a-entity class="right" mixin="window" geometry="primitive:box;height:6;width:3;" position="1.51 5 9.5"
                  static-body></a-entity>
              </a-entity>
              <a-entity>
                <a-entity mixin="bricks2" geometry="primitive:box;height:6;width:1.4999999999999996;"
                  position="2.249999999999999 5 9.5" static-body></a-entity>
                <a-entity mixin="bricks3" geometry="primitive:box;height:1.5;width:2.999999999999999;"
                  position="0 7.25 9.5" static-body>
                  <a-entity light="type: point; intensity: 3.0; distance: 10; decay: 1" position="0 1 1"></a-entity>
                </a-entity>
                <a-entity mixin="bricks2" geometry="primitive:box;height:6;width:1.4999999999999996;"
                  position="-2.249999999999999 5 9.5" static-body></a-entity>
              </a-entity>
            </a-entity>
            <a-entity mixin="window" geometry="primitive:box;height:6;width:12;" position="9 5 10"
              static-body></a-entity>
            <a-entity mixin="window" geometry="primitive:box;height:6;width:12;" position="-9 5 10"
              static-body></a-entity>
            <a-entity mixin="bricks4 front-plane" geometry="width:28;height:1" position="0 8.5 10">
            </a-entity>
          </a-entity>
          <a-entity id="roof" mixin="box" geometry="height:20;width:30;" rotation="90 0 0" position="0 8.5 0"
            static-body>
            <a-entity mixin="front-plane roofpainting" geometry="width:28;height:20" position="0 0 0.5">
              <a-entity light="type: directional; color: #EEE; intensity: 0.2"></a-entity>
            </a-entity>
            <a-entity mixin="back-plane bricks1" geometry="width:30;height:20" position="0 0 -0.5">
              <a-entity light="type: directional; color: #EEE; intensity: 0.2"></a-entity>
            </a-entity>
          </a-entity>
        </a-entity>

        <!--Esqueleto Museu-->


        <!--1º andar Museu-->
        <a-entity id="mezzanine">
          <a-entity class="floor">
            <a-entity mixin="front-plane mezzanine-roofpainting" geometry="width:25.25;height:10" rotation="90 0 0"
              position="-1.875 5 -5"></a-entity>
            <a-entity mixin="back-plane mezzanine-floor" geometry="width:25.25;height:10" rotation="90 0 0"
              position="-1.875 5.01 -5" static-body></a-entity>
          </a-entity>

          <a-entity class="the-front-window" mixin="window" geometry="primitive:box;height:3;width:25.25;"
            position="-1.875 6.49 0" static-body></a-entity>

          <a-entity id="stairs">
            <a-entity mixin="stairs-painting" geometry="primitive:box;height:10;width:3.75;" rotation="90 0 0"
              position="12.625 2.5 -4.75" first-step static-body></a-entity>
            <a-entity mixin="stairs-painting" geometry="primitive:box;height:9.333333333333334;width:3.75;"
              rotation="90 0 0" position="12.625 3 -5.08333333333" static-body></a-entity>
            <a-entity mixin="stairs-painting" geometry="primitive:box;height:8.666666666666668;width:3.75;"
              rotation="90 0 0" position="12.625 3.5 -5.41666666667" static-body></a-entity>
            <a-entity mixin="stairs-painting" geometry="primitive:box;height:8.000000000000002;width:3.75;"
              rotation="90 0 0" position="12.625 4 -5.75" static-body></a-entity>
            <a-entity mixin="stairs-painting" geometry="primitive:box;height:7.333333333333335;width:3.75;"
              rotation="90 0 0" position="12.625 4.52 -6.08333333333" static-body></a-entity>
          </a-entity>
        </a-entity>
        <!--1º andar Museu-->



        <!--Salas térreo Museu-->

        <a-entity id="rooms">
          <a-entity class="room">
            <a-entity id="door">
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="-13.3775 3.5 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting4" geometry="primitive:box;height:0.375;width:2.6975000000000002;"
                position="-11.40625 4.8125 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"

            </a-entity>
          </a-entity>
          <a-entity class="room">
            <a-entity class="the-side-wall" mixin="box wallpainting2" geometry="height:3;width:10;" rotation="0 90 0"
              position="-8.3125 3.5 -5" static-body>
              <a-entity mixin="wallpainting2 front-plane" geometry="width:10;height:3" position="0 0 0.5">

              </a-entity>
              <a-entity mixin="wallpainting2 back-plane" geometry="width:10;height:3" position="0 0 -0.5">
                <a-entity mixin="frame5" material="side: back" position="-1.5 0.5 -0.01"></a-entity>
                <a-entity mixin="frame3" material="side: back" position="1.5 0.5 -0.01"></a-entity>
              </a-entity>
              <a-entity mixin="wallpainting3 back-plane" geometry="width:1;height:3" position="-5 0 0"

            </a-entity>
            <a-entity id="door">

              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="-3.2474999999999987 3.5 -0.5" static-body></a-entity>
            </a-entity>
          </a-entity>
          <a-entity class="room">
            <a-entity class="the-side-wall" mixin="box" geometry="height:3;width:10;" rotation="0 90 0"
              position="-2.125 3.5 -5" static-body>

                <a-entity mixin="frame3" position="-1.5 0.5 0.01"></a-entity>

              </a-entity>
              <a-entity mixin="wallpainting2 back-plane" geometry="width:10;height:3" position="0 0 -0.5">
                <a-entity mixin="frame5" material="side: back" position="-1.5 0.5 -0.01"></a-entity>
                <a-entity mixin="frame3" material="side: back" position="1.5 0.5 -0.01"></a-entity>
              </a-entity>
              <a-entity mixin="wallpainting3 back-plane" geometry="width:1;height:3" rotation="0 90 0"
                position="-5 0 0">
                <a-entity mixin="frame5" geometry="width:1.5;height:1.5" material="side: back"
                  position="0 0.5 -0.01"></a-entity>
              </a-entity>
            </a-entity>
            <a-entity id="door">
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="-1.0024999999999995 3.5 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting4" geometry="primitive:box;height:0.375;width:2.6975000000000002;"
                position="0.96875 4.8125 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="2.9399999999999995 3.5 -0.5" static-body></a-entity>
            </a-entity>
          </a-entity>
          <a-entity class="room">
            <a-entity class="the-side-wall" mixin="box" geometry="height:3;width:10;" rotation="0 90 0"
              position="4.0625 3.5 -5">
              <a-entity mixin="wallpainting2 front-plane" geometry="width:10;height:3" position="0 0 0.5">
                <a-entity mixin="frame3" position="-1.5 0.5 0.01"></a-entity>
                <a-entity mixin="frame4" position="1.5 0.5 0.01"></a-entity>
              </a-entity>
              <a-entity mixin="back-plane wallpainting2" geometry="width:10;height:3" position="0 0 -0.5">
                <a-entity mixin="frame5" material="side: back" position="-1.5 0.5 -0.01"></a-entity>
                <a-entity mixin="frame3" material="side: back" position="1.5 0.5 -0.01"></a-entity>
              </a-entity>
              <a-entity mixin="back-plane wallpainting4" geometry="width:1;height:3" rotation="0 90 0"
                position="-5 0 0">
                <a-entity mixin="frame5" geometry="width:1.5;height:1.5" material="side: back"
                  position="0 0.5 -0.01"></a-entity>
              </a-entity>
            </a-entity>

            <a-entity id="door">
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="5.1850000000000005 3.5 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting4" geometry="primitive:box;height:0.375;width:2.6975000000000002;"
                position="7.156250000000002 4.8125 -0.5" static-body></a-entity>
              <a-entity mixin="wallpainting3" geometry="primitive:box;height:3;width:1.2449999999999999;"
                position="9.127500000000003 3.5 -0.5" static-body></a-entity>
            </a-entity>

            <a-entity class="the-side-wall" mixin="box" geometry="height:3;width:10;" rotation="0 90 0"
              position="10.25 3.5 -5">
              <a-entity mixin="wallpainting2 front-plane" geometry="width:10;height:3" position="0 0 0.5"></a-entity>
              <a-entity mixin="wallpainting2 back-plane" geometry="width:10;height:3" position="0 0 -0.5">
                <a-entity mixin="frame3" material="side: back" position="-1.5 0.5 -0.01"></a-entity>
                <a-entity mixin="frame4" material="side: back" position="1.5 0.5 -0.01"></a-entity>
              </a-entity>
              <a-entity mixin="wallpainting3 back-plane" geometry="width:1;height:3" rotation="0 90 0"
                position="-5 0 0"></a-entity>
            </a-entity>
          </a-entity>
        </a-entity>

        <!--Salas térreo Museu-->


      </a-entity>
      <!--Construção do Museu-->



    </a-entity>



  </a-scene>
</body>

</html>
